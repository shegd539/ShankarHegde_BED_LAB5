<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}">Employee Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2>Update Employee</h2>
				<div class="card-body">
					<form action="#" th:action="@{/updateEmployee}" th:object="${employee}" method="POST">

						<!-- Add hidden form field to handle update -->
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<input type="text" th:field="*{firstName}" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" th:field="*{lastName}" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" th:field="*{email}" class="form-control">
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info"> Update Employee</button>
						</div>
					</form>
				</div>

				<a th:href="@{/}"> Back to Employee List</a>
			</div>

		</div>

	</div>
</body>

</html>
